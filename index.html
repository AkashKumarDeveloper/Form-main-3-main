<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="assets/css/form.css" />
  </head>
  <body>
    <form id="myForm" onsubmit="return validateForm();">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" />
      <span class="error" id="error1"></span>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" />
      <span class="error" id="error2"></span>

      <label for="email">Email:</label>
      <input type="email" id="email" />
      <span class="error" id="error3"></span>

      <label for="message">Message:</label>
      <textarea rows="4" cols="30" style="resize: none" id="message"></textarea>

      <label for="address">Address:</label>
      <input type="text" id="address" />

      <label for="phoneNumber">Phone Number:</label>
      <input type="number" id="phoneNumber" />
      <span class="error" id="error4"></span>

      <div class="password-container">
        <label for="password">Password:</label>
        <input type="password" id="password" />
        <span class="eye-icon" id="togglePassword" onclick="togglePasswordVisibility()">&#128065;</span>
        <span class="error" id="error4"></span>
      </div>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" />
      <span class="error" id="error5"></span>

      <input type="submit" value="Submit" />
    </form>
    <script src="assets/javascript/form.js"></script>
  </body>
</html>
